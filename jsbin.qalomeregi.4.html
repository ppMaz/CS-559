<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>
	<br/>
	<input id="slider1" type="range" min="0" max="100" />
	<br/>
	<input id="slider2" type="range" min="0" max="100" />
<script id="jsbin-javascript">
function setup() { "use strict";
  var canvas = document.getElementById('myCanvas');
  var slider1 = document.getElementById('slider1');
  slider1.value = 0;
  var slider2 = document.getElementById('slider2');
  slider2.value = 0;
  function draw() {
    var context = canvas.getContext('2d');
    canvas.width = canvas.width;
    var dx = slider1.value;
    var dy = slider2.value;
    
    function DrawBack(){
      context.beginPath();
      context.fillStyle="#17202A";
      context.moveTo(0,0);
      context.lineTo(500,0);
      context.lineTo(500,500);
      context.lineTo(0,500);
      context.lineTo(0,0);
      context.closePath();
      context.fill();
    }
    
    function DrawPikachu(){
      var img = new Image();
      img.src = "https://imgur.dcard.tw/b0vpOJC.jpg";
      context.drawImage(img,100,100,75,75);     
    }
    
    function DrawPokemon() {     
      var grd=context.createLinearGradient(200,150,200,200);
      grd.addColorStop(0,"#FF0000");
      grd.addColorStop(1,"#FDFEFE");
      context.fillStyle=grd;
      context.beginPath();
      context.arc(200,200,150,0,Math.PI*2,true);
      context.closePath();
      context.fill();
      
      context.beginPath();
      context.fillStyle="#17202A";
      context.moveTo(20,190);
      context.lineTo(370,190);
      context.lineTo(370,210);
      context.lineTo(20,210);
      context.closePath();
      context.fill();
      
      context.beginPath();
      context.fillStyle = "#17202A";
      context.arc(200,200,40,0,Math.PI*2,true);
      context.closePath();
      context.fill();
      
      context.beginPath();
      context.fillStyle = "#FDFEFE";
      context.arc(200,200,30,0,Math.PI*2,true);
      context.closePath();
      context.fill();
    }
     
    DrawBack();
    DrawPikachu();
    context.save();
    context.translate(dx,dy);
    DrawPokemon();
    context.restore();
    
  }
  slider1.addEventListener("input",draw);
  slider2.addEventListener("input",draw);
  draw();
}
window.onload = setup;
</script>
</body>
</html>
